<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEMESTER</title>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;

      /* üñºÔ∏è JPEG-bakgrund + fallback */
      background: url('images/bakgrund.jpg') top center no-repeat;
      background-size: cover;
      background-color: #8fd3f4;
    }

    h1 {
      margin-top: 3rem;
      text-align: center;
      font-size: 3em;
      color: #000;
      text-shadow: 2px 2px 4px #ffffff;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { visibility: hidden; }
    }

    .countdown {
      font-size: 1.8em;
      color: #000; /* üîß Svart text */
      text-shadow: 1px 1px 4px #ffffff;
      text-align: center;
      margin-top: 1rem;
    }

    .footer {
      text-align: center;
      color: #000; /* üîß Svart text */
      font-size: 2.2em; /* üîß St√∂rre */
      margin-top: 4rem;
      text-shadow: 2px 2px 4px #ffffff;
    }

    #sun {
      position: absolute;
      top: 50px;
      left: 20px;
      width: 80px;
      animation: spin 40s linear infinite; /* üîß L√•ngsam snurr */
      z-index: 999; /* üîß √ñversta lagret */
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .waves {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1;
    }

    .walking-you {
      position: absolute;
      bottom: 10px; /* üîß S√§nkt s√• den g√•r nere vid stranden */
      width: 120px;
      height: auto;
      animation: walk-loop 15s linear infinite;
      z-index: 10;
    }

    @keyframes walk-loop {
      0% { left: -150px; }
      100% { left: 100vw; }
    }
  </style>
</head>
<body>

  <!-- ‚òÄÔ∏è Solen (√∂verst och snurrar l√•ngsamt) -->
  <img id="sun" src="images/sol.gif" alt="Snurrande sol" />

  <!-- üèñÔ∏è Rubrik -->
  <h1>Semester...</h1>

  <!-- ‚è≥ Nedr√§kning -->
  <div class="countdown" id="countdown">Snart tillbaka.</div>

  <!-- üë§ G√•ende GIF (s√§nkt position) -->
  <img class="walking-you" src="images/semester-jag.gif" alt="Semester-Jag" />

  <!-- üåä Waves med strand och palm -->
  <img class="waves" src="images/waves.gif" alt="V√•gor" />

  <!-- üéµ Ljud -->
  <audio id="bgMusic" autoplay loop>
    <source src="audio/semester.mp3" type="audio/mpeg" />
    Din webbl√§sare st√∂djer inte ljud.
  </audio>

  <!-- ‚òÄÔ∏è Sommarh√§lsning -->
  <div class="footer">
    Trevlig sommar!
  </div>

  <script>
    // ‚è±Ô∏è Countdown
    const cd = document.getElementById("countdown");
    const target = new Date("2025-07-14T15:00:00");
    function tick() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        cd.textContent = "Return of the JESP";
        return;
      }
      const d = Math.floor(diff / 86400000),
            h = Math.floor(diff % 86400000 / 3600000),
            m = Math.floor(diff % 3600000 / 60000),
            s = Math.floor(diff % 60000 / 1000);
      cd.textContent = `${d} dagar ${h} tim ${m} min ${s} sek kvar tills solbr√§nnan bleknar`;
    }
    setInterval(tick, 1000);
    tick();

    // üîâ Ljudstart + l√•g volym
    const music = document.getElementById("bgMusic");
    music.volume = 0.2;

    music.play().catch(() => {
      document.addEventListener("click", () => {
        music.play();
      }, { once: true });
    });
  </script>

</body>
</html>
