<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEMESTER</title>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('images/himmel.jpg') center top no-repeat fixed;
      background-size: cover;
      background-color: #8fd3f4;
      height: 100%;
      overflow-x: hidden;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 80vh;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      background-color: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      text-shadow: 1px 1px 2px #fff;
    }

    .countdown {
      font-size: clamp(1rem, 3vw, 1.8rem);
      margin-top: 2rem;
      background-color: rgba(255, 255, 255, 0.6);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      white-space: pre-line;
    }

    .footer {
      font-size: clamp(1.2rem, 4vw, 2rem);
      margin: 4rem 0 2rem;
      text-shadow: 1px 1px 2px #fff;
      z-index: 2;
      position: relative;
    }

    #sun {
      position: fixed;
      top: 30px;
      left: 20px;
      width: 80px;
      animation: spin 40s linear infinite;
      z-index: 100;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .waves {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1;
    }

    .walking-you {
      position: fixed;
      bottom: 20px;
      width: 120px;
      animation: walk-loop 15s linear infinite;
      z-index: 10;
    }

    @keyframes walk-loop {
      0% { left: -150px; }
      100% { left: 100vw; }
    }

    .music-control {
      margin-top: 2rem;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>

  <img id="sun" src="images/sol.gif" alt="Snurrande sol" />

  <main>
    <h1>Tillbaka MÃ¥ndag 14/7</h1>
    <div class="countdown" id="countdown">Snart tillbaka.</div>

    <div class="music-control">
      <button id="playMusic">â–¶Play</button>
    </div>
  </main>

  <img class="walking-you" src="images/semester-jag.gif" alt="Semester-Jag" />
  <img class="waves" src="images/waves.gif" alt="VÃ¥gor" />

  <audio id="bgMusic" loop>
    <source src="audio/semester.mp3" type="audio/mpeg" />
    Din webblÃ¤sare stÃ¶djer inte ljud.
  </audio>

  <footer class="footer">
    Trevlig sommar!
  </footer>

  <script>
    const cd = document.getElementById("countdown");
    const target = new Date("2025-07-14T15:00:00");

    function tick() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        cd.textContent = "Return of the JESP";
        return;
      }
      const d = Math.floor(diff / 86400000),
            h = Math.floor(diff % 86400000 / 3600000),
            m = Math.floor(diff % 3600000 / 60000),
            s = Math.floor(diff % 60000 / 1000);
      cd.textContent = `${d} dagar ${h} tim ${m} min ${s} sek \ntills jag sitter i mitt hÃ¶rn igen / JESP`;
    }

    setInterval(tick, 1000);
    tick();

    const music = document.getElementById("bgMusic");
    const playBtn = document.getElementById("playMusic");

    playBtn.addEventListener("click", () => {
      music.volume = 0.2;
      music.play();
      playBtn.disabled = true;
      playBtn.textContent = "ðŸŽµ Spelar...";
    });
  </script>

</body>
</html>
