<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEMESTER</title>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;

      /* üü¶ FIX: Enhetlig bl√• bakgrund i b√•de html och body */
      background-color: #8fd3f4;
    }

    h1 {
      margin-top: 3rem;
      text-align: center;
      font-size: 3em;
      color: #000;
      text-shadow: 2px 2px 4px #ffffff;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { visibility: hidden; }
    }

    .countdown {
      font-size: 1.8em;
      color: #ffffff;
      text-shadow: 2px 2px 6px #000;
      text-align: center;
      margin-top: 1rem;
    }

    .footer {
      text-align: center;
      color: #fff000;
      font-size: 1.5em;
      margin-top: 4rem;
      text-shadow: 1px 1px 3px #000;
    }

    #sun {
      position: absolute;
      bottom: 710px;
      left: 20px;
      width: 80px;
      animation: spin 8s linear infinite;
      z-index: 3;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .waves {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1;
    }

    .walking-you {
      position: absolute;
      bottom: 60px;
      width: 120px;
      height: auto;
      animation: walk-loop 15s linear infinite;
      z-index: 10;
    }

    @keyframes walk-loop {
      0% { left: -150px; }
      100% { left: 100vw; }
    }
  </style>
</head>
<body>

  <!-- üåû Solen -->
  <img id="sun" src="images/sol.gif" alt="Snurrande sol" />

  <h1>Semester...</h1>

  <div class="countdown" id="countdown">Snart tillbaka.</div>

  <img class="walking-you" src="images/semester-jag.gif" alt="Semester-Jag" />
  <img class="waves" src="images/waves.gif" alt="V√•gor" />

  <!-- üéµ Ljud med l√•g volym (direktstart med JS-trick) -->
  <audio id="bgMusic" autoplay loop>
    <source src="audio/semester.mp3" type="audio/mpeg" />
    Din webbl√§sare st√∂djer inte ljud.
  </audio>

  <div class="footer">
    Trevlig sommar!
  </div>

  <script>
    // ‚è∞ Nedr√§kning
    const cd = document.getElementById("countdown");
    const target = new Date("2025-07-14T15:00:00");
    function tick() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        cd.textContent = "Return of the JESP";
        return;
      }
      const d = Math.floor(diff / 86400000),
            h = Math.floor(diff % 86400000 / 3600000),
            m = Math.floor(diff % 3600000 / 60000),
            s = Math.floor(diff % 60000 / 1000);
      cd.textContent = `${d} dagar ${h} tim ${m} min ${s} sek kvar tills solbr√§nnan bleknar`;
    }
    setInterval(tick, 1000);
    tick();

    // üîâ S√§tt volym och spela om m√∂jligt
    const music = document.getElementById("bgMusic");
    music.volume = 0.2;

    // F√∂rs√∂k spela direkt (funkar ibland i desktop), annars vid klick
    music.play().catch(() => {
      document.addEventListener("click", () => {
        music.play();
      }, { once: true });
    });
  </script>

</body>
</html>
