<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEMESTER</title>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: magenta;
      background: url('images/bakgrund.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 4rem;
      text-align: center;
      font-size: 3em;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { visibility: hidden; }
    }

    #sun {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      animation: spin 8s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .countdown {
      font-size: 2em;
      color: cyan;
      text-shadow: 2px 2px 5px #000;
      text-align: center;
      margin-top: 2rem;
    }

    .footer {
      text-align: center;
      color: yellow;
      font-size: 1.5em;
      margin-top: 4rem;
    }

    .walking-you {
      position: absolute;
      bottom: 50px; /* Ligger ovanf√∂r v√•gorna */
      width: 120px;
      height: auto;
      animation: walk-loop 15s linear infinite;
      z-index: 10;
    }

    @keyframes walk-loop {
      0% { left: -150px; }
      100% { left: 100vw; }
    }

    /* üåä V√•gor l√§ngst ner p√• sidan */
    .waves {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- ‚òÄÔ∏è Snurrande sol -->
  <img id="sun" src="images/sol.gif" alt="Snurrande sol" />

  <!-- üèùÔ∏è Sajtens rubrik -->
  <h1>Semester...</h1>

  <!-- ‚è≥ Nedr√§kning -->
  <div class="countdown" id="countdown">Snart tillbaka.</div>

  <!-- üë§ Du sj√§lv som g√•r (GIF med transparens) -->
  <img class="walking-you" src="images/semester-jag.gif" alt="Semester-Jag" />

  <!-- üåä V√•gor l√§ngst ner (loopande GIF) -->
  <img class="waves" src="images/waves.gif" alt="V√•gor" />

  <!-- üéµ MIDI-ljud -->
  <audio autoplay loop>
    <source src="audio/semester.mp3" type="audio/mpeg">
    Din webbl√§sare st√∂djer inte ljuduppspelning.
  </audio>

  <!-- üìù Text l√§ngst ner -->
  <div class="footer">
    Trevlig sommar!
  </div>

  <!-- ‚è∞ Countdown Script -->
  <script>
    const cd = document.getElementById("countdown");
    const target = new Date("2025-07-14T15:00:00");
    function tick() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        cd.textContent = "Return of the JESP";
        return;
      }
      const d = Math.floor(diff / 86400000),
            h = Math.floor(diff % 86400000 / 3600000),
            m = Math.floor(diff % 3600000 / 60000),
            s = Math.floor(diff % 60000 / 1000);
      cd.textContent = `${d} dagar ${h} tim ${m} min ${s} sek kvar tills solbr√§nnan bleknar`;
    }
    setInterval(tick, 1000);
    tick();
  </script>

</body>
</html>
