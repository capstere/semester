<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEMESTER</title>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #8fd3f4; /* üîß Matcha detta till f√§rgen i din waves.gif himmel */
      overflow-x: hidden;
    }

    h1 {
      margin-top: 4rem;
      text-align: center;
      font-size: 3em;
      color: #000; /* üîß B√§ttre kontrast */
      animation: blink 1s step-start infinite;
      text-shadow: 2px 2px 4px #ffffff;
    }

    @keyframes blink {
      50% { visibility: hidden; }
    }

    #sun {
      position: absolute;
      bottom: 710px; /* üîß Ungef√§r exakt ovanf√∂r din 710px h√∂g waves.gif */
      left: 20px; /* üîß Flyttad fr√•n h√∂ger till v√§nster */
      width: 80px;
      animation: spin 8s linear infinite;
      z-index: 3;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .countdown {
      font-size: 1.8em;
      color: #ffffff;
      text-shadow: 2px 2px 6px #000;
      text-align: center;
      margin-top: 1rem;
    }

    .footer {
      text-align: center;
      color: #fff000;
      font-size: 1.5em;
      margin-top: 4rem;
      text-shadow: 1px 1px 3px #000;
    }

    .walking-you {
      position: absolute;
      bottom: 60px; /* üîß Justeras s√• den g√•r p√• stranden i waves.gif */
      width: 120px;
      height: auto;
      animation: walk-loop 15s linear infinite;
      z-index: 10;
    }

    @keyframes walk-loop {
      0% { left: -150px; }
      100% { left: 100vw; }
    }

    .waves {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1;
    }

    /* Valfritt: moln du l√§gger till sj√§lv */
    .moln {
      position: absolute;
      width: 100px;
      top: 150px;
    }
  </style>
</head>
<body>

  <!-- üåû Solen ‚Äì nu placerad till v√§nster ovanf√∂r v√•gorna -->
  <img id="sun" src="images/sol.gif" alt="Snurrande sol" />

  <!-- üèñÔ∏è Rubrik -->
  <h1>Semester...</h1>

  <!-- ‚è≥ Nedr√§kning -->
  <div class="countdown" id="countdown">Snart tillbaka.</div>

  <!-- üë§ Din animerade GIF-figur -->
  <img class="walking-you" src="images/semester-jag.gif" alt="Semester-Jag" />

  <!-- üåä Waves med strand och palm -->
  <img class="waves" src="images/waves.gif" alt="V√•gor" />

  <!-- üéµ MP3 ‚Äì fix f√∂r autoplay -->
  <audio id="bgMusic" loop>
    <source src="audio/semester.mp3" type="audio/mpeg" />
    Din webbl√§sare st√∂djer inte ljuduppspelning.
  </audio>

  <!-- üìù Footer -->
  <div class="footer">
    Trevlig sommar!
  </div>

  <!-- ‚úÖ Script: countdown + ljudfix -->
  <script>
    // ‚è±Ô∏è Countdown
    const cd = document.getElementById("countdown");
    const target = new Date("2025-07-14T15:00:00");
    function tick() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        cd.textContent = "Return of the JESP";
        return;
      }
      const d = Math.floor(diff / 86400000),
            h = Math.floor(diff % 86400000 / 3600000),
            m = Math.floor(diff % 3600000 / 60000),
            s = Math.floor(diff % 60000 / 1000);
      cd.textContent = `${d} dagar ${h} tim ${m} min ${s} sek kvar tills solbr√§nnan bleknar`;
    }
    setInterval(tick, 1000);
    tick();

    // üéµ Ljudfix ‚Äì start efter anv√§ndarinteraktion (kr√§vs i Chrome/Safari/iOS)
    const music = document.getElementById("bgMusic");
    document.addEventListener("click", () => {
      music.play().catch(e => console.log("Autoplay blockerat:", e));
    }, { once: true });
  </script>

</body>
</html>
